<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Hojas de estilos -->
    <link rel="stylesheet" th:href="@{/css/navbar.css}">
    <link rel="stylesheet" th:href="@{/css/fuente.css}">
    <link rel="stylesheet" th:href="@{/css/form.css}">
    <link rel="stylesheet" th:href="@{/css/productos.css}">
    <title>William Cell | Productos</title>
    <style>
        .scrollable-table {
            overflow-x: auto;
        }
    </style>
</head>

<body>
    <nav th:replace="~{/fragments/fragments.html :: navbar}"></nav>

    <div class="container-fluid">
        <div class="row">
            <div class="col-6 scrollable-table">
                <table class="table mt-5 shadow border">
                    <thead>
                        <tr>
                            <th scope="col">Código</th>
                            <th scope="col">Nombre del producto</th>
                            <th scope="col">Cantidad en bodega</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Eliminar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="producto : ${productos}">
                            <th th:text="${producto.getProduct_id}" scope="row" class="align-middle"></th>
                            <td th:text="${producto.getProduct_nombre}" class="align-middle"></td>
                            <td th:text="${producto.getProduct_cant}" class="align-middle"></td>
                            <td th:text="${producto.getProduct_precio}" class="align-middle"></td>
                            <td class="align-middle text-center">
                                <button type="button" class="btn btn-outline-danger" data-id="${producto.getProduct_id}"
                                    onclick="eliminarProducto('${producto.getProducto_id}')">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                        class="bi bi-trash-fill" viewBox="0 0 16 16">
                                        <path
                                            d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0" />
                                    </svg>
                                </button>
                            </td>
                            
                        </tr>
                    </tbody>

                </table>
            </div>
            <div class="col-6 mt-5">
                <div class="card shadow pt-3 pb-3">
                    <form th:action="@{/inventario/producto}" th:object="${nuevoProducto}" method="post"
                        class="needs-validation" novalidate>
                        <div class="container">
                            <div class="row row-cols-1 row-cols-lg-3 g-3">
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <div class="form-floating">
                                            <input type="text" th:field="*{product_id}" class="form-control"
                                                id="codigo_producto" placeholder="codigo" required>
                                            <label for="codigo_producto">Codigo del producto</label>
                                            <div class="valid-feedback">
                                                Todo correcto
                                            </div>
                                            <div class="invalid-feedback">
                                                Ingrese un valor
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <div class="form-floating">
                                            <input type="number" th:field="*{product_precio}" class="form-control"
                                                id="precio" placeholder="Auriculares" required>
                                            <label for="precio">Precio</label>
                                            <div class="valid-feedback">
                                                Todo correcto
                                            </div>
                                            <div class="invalid-feedback">
                                                Ingrese un valor
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <div class="form-floating">
                                            <input type="number" th:field="*{product_cant}" class="form-control"
                                                id="cantidad_producto" placeholder="15" required>
                                            <label for="floatingInput">Cantidad</label>
                                            <div class="valid-feedback">
                                                Todo correcto
                                            </div>
                                            <div class="invalid-feedback">
                                                Ingrese un valor
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="form-group">
                                        <div class="form-floating">
                                            <input type="text" th:field="*{product_nombre}" class="form-control"
                                                id="nombre_producto" placeholder="" required>
                                            <label for="codigo_producto">Nombre del producto</label>
                                            <div class="valid-feedback">
                                                Todo correcto
                                            </div>
                                            <div class="invalid-feedback">
                                                Ingrese un valor
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col mt-3 d-flex justify-content-center">
                                <button type="submit" class="btn btn-outline-success">Agregar nuevo producto</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script>
        function eliminarProducto(productId) {
            if (confirm("¿Estás seguro de que deseas eliminar este producto?")) {
                // Usar Fetch API para enviar la solicitud DELETE al backend
                fetch(`http://localhost:8080/api/v1/producto/${productId}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                        // Puedes agregar más encabezados según sea necesario
                    },
                    mode: 'no-cors'
                    // Puedes agregar un cuerpo si es necesario
                }).then(response => {
                    if (response.ok) {
                        // Actualizar la interfaz de usuario según sea necesario
                        location.reload(); // Recargar la página después de eliminar
                    } else {
                        // Manejar errores si es necesario
                        console.error('Error al eliminar el producto');
                    }
                }).catch(error => {
                    console.error('Error de red', error);
                });
            }
        }
    </script>


</body>

</html>
