<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>William Cell | Guardado Exitoso</title>
</head>

<body>
    <div class="container mt-5 col-11 col-sm-9 col-md-7 col-lg-5">
        <div class="card shadow border p-5 container-fluid">
            <h2 class="text-success text-center">¡Cliente guardado Exitosamente!</h2>
            <p>Número de documento: <span th:text="${cliente.cliente_id}"></span></p>
            <p>Nombre completo: <span
                    th:text="${cliente.primer_nombre} + ' ' + ${cliente.segundo_nombre} + ' ' + ${cliente.primer_apellido} +  ' ' + ${cliente.segundo_apellido}"></span>
            </p>
            <div class="row">
                <div class="col">
                    <a th:href="@{/caja/cliente}" class="btn btn-outline-danger">Volver a caja</a>
                </div>
                <div class="col-8">
                    <form th:action="@{/caja/venta}" method="post">
                        <input type="hidden" name="clienteId" th:value="${cliente.cliente_id}"/>
                        <div class="input-group">
                            <input type="number" min="0" name="cantidad" class="form-control" placeholder="Cantidad">
                            <button type="submit" class="btn btn-outline-success">Realizar venta</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
