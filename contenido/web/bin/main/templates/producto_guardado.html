<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/save.css}">
    <title>William Cell | Guardado Exitoso</title>
</head>

<body>
    <div class="container mt-5 col-11 col-sm-9 col-md-7 col-lg-5">
        <div class="card shadow border p-5">
            <h2 class="text-success text-center">¡Producto Guardado Exitosamente!</h2>
            <p>Código: <span th:text="${producto.product_id}"></span></p>
            <p>Nombre: <span th:text="${producto.product_nombre}"></span></p>
            <p>Cantidad en bodega: <span th:text="${producto.product_cant}"></span></p>
            <p>Precio: $<span th:text="${producto.product_precio}"></span></p>
            <div class="d-flex justify-content-center">
                <a th:href="@{/inventario/productos}" class="btn btn-outline-success">Volver a la lista de productos</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
